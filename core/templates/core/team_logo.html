{% if team.logo %}
    <img src="{{ team.logo.url }}" alt="{{ team.name }} logo" class="team-logo" style="width: {{ size }}px; height: {{ size }}px; object-fit: cover; border-radius: 50%;">
{% else %}
    <div class="team-logo-placeholder d-inline-flex align-items-center justify-content-center" 
         style="width: {{ size }}px; height: {{ size }}px; background-color: {{ placeholder_color }}; border-radius: 50%; color: white; font-weight: bold;">
        <i class="bi bi-shield-fill" style="font-size: {{ size|floatformat:0|add:'-15' }}px;"></i>
    </div>
{% endif %}
